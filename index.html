<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형웹 - 웹카페</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="logo">
      <a href="/" class="logo__link">
        <picture>
          <source srcset="./images/webcafe-logo.png 1x, ./images/webcafe-logo@2x.png 2x">
          <img src="./images/webcafe-logo.png" alt="web cafe" width="204" height="59">
        </picture>
      </a>
    </h1>
    <ul class="memberOnly">
      <li><a href="/">로그인</a></li>
      <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">회원가입</a></li>
      <li><span class="divider" aria-hidden="true">ㅣ</span><a href="/">커뮤니티</a></li>
    </ul>
    <form action="/" class="searchForm">검색 폼</form>
    <div class="buttonWrapper">
      <button type="button" class="button--none button--burger" aria-label="메뉴 열기">
        <span class="button--burgerBarTop"></span> 
        <span class="button--burgerBarMiddle"></span> 
        <span class="button--burgerBarBottom"></span>
      </button>
    </div>
  </header>
  <nav class="navigation"></nav>
  <main class="main"></main>
  <footer class="footer"></footer>
</body>
</html>
